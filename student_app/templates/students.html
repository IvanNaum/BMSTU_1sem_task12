{% extends "base.html" %}
{% block content %}

<table>
    <tr>
        {% for i in col_names %}
        <th>{{ i }}</th>
        {% endfor %}
    </tr>

    {% for i in students %}
    <tr>
        <td>{{ i['student_id'] }}</td>
        <td>{{ i['surname'] }}</td>
        <td>{{ i['name'] }}</td>
        <td>{{ i['patronymic'] }}</td>
        <td>{{ i['age'] }}</td>
        <td>{{ i['faculty'] }}</td>
        <td>{{ i['course'] }} курс</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
